<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="left">
          <div class="user">
            <div class="avatar"></div>
            <h3>Nick Castle</h3>
            <p>Software Developer</p>
          </div>
          <nav>
            <div class="link">
              <div class="link-img"></div>
              <h2>Link 1</h2>
            </div>
            <div class="link">
              <div class="link-img"></div>
              <h2>Link 2</h2>
            </div>
            <div class="link">
              <div class="link-img"></div>
              <h2>Link 3</h2>
            </div>
            <div class="link">
              <div class="link-img"></div>
              <h2>Link 4</h2>
            </div>
          </nav>
          <div class="pro">
            <h2>Join pro for free games</h2>
            <div class="pro-img"></div>
          </div>
        </div>
        <div class="right">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" name="search" id="search" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-img"></div>
              <div class="card-info">
                <h2>Game 1</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-info">
                <h2>Game 2</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <div class="card-img"></div>
              <div class="card-info">
                <h2>Game 3</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
